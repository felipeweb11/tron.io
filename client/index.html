<html>
    <head>
        <title>tron.io</title>

        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

        <style>
            .title {
                font-family: 'Orbitron';
                font-size: 40px;
                text-align: center;
                padding: 20px 0 0 0;
                background: #fff;
            }

            .title > span {
                color: #1d70ab;
            }

            .wrapper {
                width: 1000px;
                height: 700px;
                margin: 0 auto;
            }

        </style>

    </head>

    <body>

        <h1 class="title">tron.<span>io</span></h1>

        <div class="wrapper">
            <canvas id="game" width="1000" height="720"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>

        <script>

            var canvas = document.getElementById('game');
            var context = canvas.getContext('2d');
            var socket = io();

            function drawGrid(context) {

                var bw = context.canvas.width;
                var bh = context.canvas.height;
                var p = 0;

                context.beginPath();

                context.fillStyle = "#283232";
                context.fillRect(0, 0, bw, bh);

                context.beginPath();

                for (var x = 0; x <= bw; x += 40) {
                    context.moveTo(0 + x + p, p);
                    context.lineTo(0 + x + p, bh + p);
                }

                for (var x = 0; x <= bh; x += 40) {
                    context.moveTo(p, 0 + x + p);
                    context.lineTo(bw + p, 0 + x + p);
                }

                context.strokeStyle = "#515b60";
                context.stroke();
            }

            drawGrid(context);

            function  drawPlayer(player, context) {
                context.fillStyle = player.color;
                context.beginPath();
                context.moveTo(player.x - (player.width / 2), player.y - (player.height / 2));
                context.lineTo(player.x + (player.width / 2), player.y - (player.height / 2));
                context.lineTo(player.x + (player.width / 2), player.y + (player.height / 2));
                context.lineTo(player.x - (player.width / 2), player.y + (player.height / 2));
                context.closePath();
                context.fill();
            }

            socket.on('newPosition', function(data) {
                for (var i = 0; i < data.length; i++) {
                    var player = data[i];

                    drawPlayer(player, context);
                }
            });

            socket.on('gameOver', function(data) {

                socket.emit('exit');

                alert('Game over.');

            });

            document.onkeydown = function(event) {

                if (event.keyCode === 39)
                    socket.emit('keyPress', {inputId: 'right'});

                if (event.keyCode === 40)
                    socket.emit('keyPress', {inputId: 'down'});

                if (event.keyCode === 37)
                    socket.emit('keyPress', {inputId: 'left'});

                if (event.keyCode === 38)
                    socket.emit('keyPress', {inputId: 'up'});

            };

            document.onkeyup = function(event) {

                if (event.keyCode === 39)
                    socket.emit('keyPress', {inputId: 'right'});

                if (event.keyCode === 40)
                    socket.emit('keyPress', {inputId: 'down'});

                if (event.keyCode === 37)
                    socket.emit('keyPress', {inputId: 'left'});

                if (event.keyCode === 38)
                    socket.emit('keyPress', {inputId: 'up'});

            };


        </script>

    </body>

</html>
